<!DOCTYPE html>
<html>
<head>
  <title>Site de Cinéma</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css2">
</head>
<body>

  <div class="banner">
    <div class="container"> 
      <h1>Votre guide ultime pour découvrir, critiquer et aimer le cinéma</h1>
      <h2>Des critiques aux actualités, vivez le cinéma autrement</h2>
      <a href="#categories-section" class="btn-blue">Plongez dans l'univers du cinéma</a>
    </div>
  </div>

  <div class="container">
    <h2>Découvrez nos différentes catégories</h2>

    <div class="cards" id="categories-section">
      <div class="card">
        <img src="images/news.webp" alt="Actualités">
        <h3>Actualités</h3>
      </div>
      <div class="card">
        <img src="images/reviews.webp" alt="Critiques">
        <h3>Critiques</h3>
      </div>
      <div class="card">
        <img src="images/top.webp" alt="Top Films">
        <h3>Top Films</h3>
      </div>
      <div class="card">
        <img src="images/actors&real.webp" alt="Acteurs et Réalisateurs">
        <h3>Acteurs et Réalisateurs</h3>
      </div>
    </div>
  </div>

  <div id="apply-section">
    <div data-tf-widget="VyES25DE" data-tf-opacity="100" style="width:100px;height:100px;"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>
  </div>

</body>
</html>
